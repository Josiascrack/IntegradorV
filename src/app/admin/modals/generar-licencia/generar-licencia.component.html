<div
  class="w-screen h-screen bg-black fixed top-0 left-0 bg-opacity-10 flex items-center justify-center"
>
  <div
    class="rounded-lg shadow bg-white flex flex-col items-center px-8 space-y-4 py-4 relative"
  >
    <button
      class="w-6 h-6 rounded-full bg-gray-300 absolute right-2 top-2 text-white"
      (click)="closeModal()"
    >
      <i class="fa-solid fa-xmark"></i>
    </button>
    <span class="font-bold text-2xl">Generar Resoluci√≥n</span>
    <span class="font-bold text-2xl">{{solicitud.codigo_solicitud}}</span>

    <div class="formulario space-y-4">
      <div class="flex items-center space-x-4">
        <label for="">Numero de licencia: </label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          class="border focus:outline-none px-2 py-1"
          [(ngModel)]="numero_licencia"
        />
      </div>
      <div class="flex items-center space-x-4 justify-between">
        <label for="">Licencia: </label>
        <label
          for="uploadFile"
          class="px-4 py-1 bg-red-900 text-white rounded-full cursor-pointer"
        >
          Subir <i class="fa-solid fa-plus"></i>
        </label>
        <input
          type="file"
          class="hidden"
          id="uploadFile"
          (change)="onFileChanged($event)"
        />
      </div>
      <div class="text-center">
        <span class="font-bold ">
          {{ getFileName() }}
        </span>
      </div>
      <div class="flex flex-col">
        <label for="" class="mb-1">Comentarios (opcional): </label>
        <textarea
          type="text"
          name="nombre"
          id="nombre"
          class="border focus:outline-none px-2 py-1 rounded-lg"
          [(ngModel)]="comentario"
        ></textarea>
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-green-600 text-white px-4 py-1 rounded-full" (click)="generarLicencia()">
          Generar
        </button>
      </div>
    </div>
  </div>
</div>
