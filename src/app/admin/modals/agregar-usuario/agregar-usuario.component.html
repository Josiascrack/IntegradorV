<div
  class="bg-black/40 h-screen w-screen fixed top-0 left-0 z-10 flex items-center justify-center"
>
  <div class="bg-white rounded-lg px-4 py-4">
    <h3 class="text-xl font-bold">Agregar Usuario</h3>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="px-4 pb-16 pt-4">
        <div class="mb-2">
          <label class="font-bold text-sm mb-2">Nombre Usuario</label>
          <input
            type="text"
            formControlName="username"
            class="w-full focus:outline-none border rounded focus:border-blue-500 px-2 py-1"
          />
        </div>
        <div class="mb-2">
          <label class="font-bold text-sm">Contraseña</label>
          <div class="relative flex items-center">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="firstPassword"
              class="w-full focus:outline-none border rounded focus:border-blue-500 px-2 py-1"
            />
            <button
              class="absolute right-2 w-6 h-6 text-xs hover:bg-black/30 rounded-full"
              type="button"
              (click)="showPassword = !showPassword"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>
        <div class="mb-2">
          <label class="font-bold text-sm">Repetir Contraseña</label>
          <div class="relative flex items-center">
            <input
              [type]="showRepeatedPassword ? 'text' : 'password'"
              formControlName="lastPassword"
              class="w-full focus:outline-none border rounded focus:border-blue-500 px-2 py-1"
            />
            <button
              class="absolute right-2 w-6 h-6 text-xs hover:bg-black/30 rounded-full"
              type="button"
              (click)="showRepeatedPassword = !showRepeatedPassword"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>
        <div>
          <label class="font-bold text-sm">Rol</label>
          <select
            formControlName="idrol"
            class="w-full focus:outline-none border rounded focus:border-blue-500 px-2 py-1"
          >
            <option value="">Seleccionar</option>
            <option *ngFor="let r of roles" [value]="r.id_rol">
              {{ r.nombre }}
            </option>
          </select>
        </div>
      </div>
      <div class="flex justify-between">
        <button
          type="button"
          class="rounded-full shadow bg-red-500 text-white px-2 py-1"
          (click)="closeModal()"
        >
          Cancelar
        </button>
        <button
          [ngClass]="isSavingUser ? 'animate-pulse' : ''"
          class="rounded-full shadow bg-cyan-500 text-white px-2 py-1"
          type="submit"
        >
          Agregar
        </button>
      </div>
    </form>
  </div>
</div>
