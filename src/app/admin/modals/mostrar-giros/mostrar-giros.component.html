<div
  class="z-20 fixed top-0 left-0 w-screen h-screen flex items-center justify-center bg-black bg-opacity-75"
>
  <div class="px-8 py-4 bg-white rounded-lg shadow relative">
    <button
      class="absolute right-2 top-2 rounded-full bg-gray-200 w-5 h-5 text-sm"
      (click)="closeModal()"
    >
      <i class="fa-solid fa-xmark"></i>
    </button>
    <h2 class="text-xl font-bold mb-4">Giros de Actividad Economica</h2>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr class="table-primary">
            <th scope="col">NÂ°</th>
            <th scope="col">Codigo</th>
            <th scope="col">Tipo Actividad</th>
            <th scope="col">Nombre Actividad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let g of giros; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ g.codigo }}</td>
            <td>{{ g.tipo_actividad }}</td>
            <td>{{ g.nombre }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
