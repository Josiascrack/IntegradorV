<div
  class="bg-black bg-opacity-10 fixed top-0 left-0 h-screen w-screen z-10 flex items-center justify-center"
>
  <div
    class="rounded-lg shadow bg-white p-4 flex flex-col items-center space-y-4"
  >
    <span class="text-2xl font-bold border-b pb-2">Evaluar Riesgo</span>
    <div class="space-x-4">
      <span class="font-bold">Nivel De Riesgo:</span>
      <select
        class="focus:outline-none px-4 py-2 shadow rounded border"
        [(ngModel)]="rNiv"
      >
        <option value="">--Seleccionar--</option>
        <option *ngFor="let r of riesgos" [value]="r.id_riesgo">
          {{ r.nombre }} -- {{ r.tasa }}
        </option>
      </select>
    </div>
    <div class="space-x-4 flex justify-center">
      <button
        (click)="evaluarSolicitud()"
        class="rounded-full px-4 py-1 bg-green-600 text-white font-bold"
      >
        Evaluar
      </button>
      <button
        (click)="closeModal(false)"
        class="rounded-full px-4 py-1 bg-red-600 text-white font-bold"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
