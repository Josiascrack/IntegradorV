<div
  class="z-20 fixed top-0 left-0 w-screen h-screen flex items-center justify-center bg-black bg-opacity-75"
>
  <div class="p-4 bg-white rounded-lg shadow relative w-96 ">
    <button
      class="absolute right-2 top-2 rounded-full bg-gray-200 w-5 h-5 text-sm"
      (click)="closeModal()"
    >
      <i class="fa-solid fa-xmark"></i>
    </button>
    <h2 class="text-xl font-bold mb-4">Cantidad de Pisos</h2>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr class="table-primary">
            <th scope="col">NÂ° Piso</th>
            <th scope="col">Area</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of pisos; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ p.m2 }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
