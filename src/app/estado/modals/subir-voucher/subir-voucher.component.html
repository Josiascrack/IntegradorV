<div
  class="bg-black bg-opacity-10 fixed top-0 left-0 h-screen w-screen z-10 flex items-center justify-center"
>
  <div
    class="rounded-lg shadow bg-white p-4 flex flex-col items-center justify-center space-y-4"
  >
    <span class="text-2xl font-bold">Subir Voucher a {{ codigo }}</span>
    <div class="flex flex-col items-center space-y-4">
      <label
        for="uploadInput"
        class="bg-purple-800 rounded-full px-4 py-1 shadow text-white"
      >
        Seleccionar
      </label>
      <input
        type="file"
        hidden
        id="uploadInput"
        (change)="chooseFile($event)"
      />
      <div>{{ getFileName() }}</div>
    </div>
    <div class="space-x-4 flex justify-center items-center">
      <button
        (click)="uploadFile()"
        class="rounded-full px-4 py-1 bg-green-600 text-white font-bold"
        [ngClass]="isValidating ? 'animate-pulse' : ''"
      >
        {{ isValidating ? "Subiendo" : "Subir" }}
      </button>
      <button
        (click)="closeModal(false)"
        class="rounded-full px-4 py-1 bg-red-600 text-white font-bold"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
