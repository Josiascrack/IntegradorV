<div class="h-screen w-screen pb-14 pt-24 fixed -z-40 top-0 left-0">
  <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner h-full w-full">
      <div class="carousel-item active h-full w-full" data-bs-interval="10000">
        <img
          src="assets/img/carrucelchosica.jpg"
          class="h-full w-full"
          alt="..."
        />
      </div>
      <div class="carousel-item h-full w-full" data-bs-interval="2000">
        <img
          src="https://comprasestatales.org/wp-content/uploads/2015/05/municipalidad_de_chosica.png"
          class="h-full w-full"
          alt="..."
        />
      </div>
      <div class="carousel-item h-full w-full">
        <img
          src="https://munichosica.gob.pe/wp-content/uploads/2020/11/124676180_3724710174245764_4158712488944464898_n.jpg"
          class="h-full w-full"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
